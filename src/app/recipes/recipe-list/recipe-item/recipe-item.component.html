<a class="list-group-item clearfix" (click)="onSelected()"  style="cursor: pointer;">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
    <p class="list-group-item">{{ recipeItem.description }}</p>
  </div>
  <span class="pull-right">
    <img
      [src]="recipeItem.imagePath"
      alt="{{ recipeItem.name }}"
      class="img-responsive"
      style="max-height: 50px;"
    />
  </span>
</a>
