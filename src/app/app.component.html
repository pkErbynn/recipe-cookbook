<app-header (featureSelected)="onNavigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="loadedFeature === 'recipe'"></app-recipes>
      <app-shopping-list *ngIf="loadedFeature !== 'recipe'"></app-shopping-list>
    </div>
  </div>

  <p appBasicHighlight>basic dir style</p>
  <p appBetterHighlight [defaultColor]="'yellow'" [highlightedColor]="'red'">
    basic dir style
  </p>
  <p *appUnless="true">fff</p>
</div>
